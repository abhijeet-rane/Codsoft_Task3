<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator - By Abhijeet Rane</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="button operator hoverbtn">%</button>
          <button class="button operator hoverbtn">AC</button>
          <button class="button operator hoverbtn">C</button>
          <button class="button operator hoverbtn">/</button>
        </div>
        <div>
          <button class="button hoverbtn">7</button>
          <button class="button hoverbtn">8</button>
          <button class="button hoverbtn">9</button>
          <button class="button operator hoverbtn">*</button>
        </div>
        <div>
          <button class="button hoverbtn">4</button>
          <button class="button hoverbtn">5</button>
          <button class="button hoverbtn">6</button>
          <button class="button operator hoverbtn">-</button>
        </div>
        <div>
          <button class="button hoverbtn">1</button>
          <button class="button hoverbtn">2</button>
          <button class="button hoverbtn">3</button>
          <button class="button operator hoverbtn">+</button>
        </div>
        <div>
          <button class="button hoverbtn">00</button>
          <button class="button hoverbtn">0</button>
          <button class="button hoverbtn">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>
      <h3> <u> <i class="fa fa-laptop"> </i> <i>Made By Abhijeet Rane</i> </u></h3>
    <script src="script.js"></script>
  </body>
</html>
